<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
 	<div></div>
    <li></li>
    <nav></nav>
    <p></p>
    <article></article>
</body>
<h1>
	<script type="text/javascript">

var h1 = document.getElementsByTagName('h1')[0];
var start = document.getElementById('strt');
var stop = document.getElementById('stp');
var reset = document.getElementById('rst');
var ms = 0;
var sec = 0;
var min = 0;
var t;

function tick(){
    ms+=5;
    if (ms >= 999){
    	ms = 0;
    	sec++;
    	if (sec >= 60) {
       	 sec = 0;
       	 min++;
        	if (min >= 60) {
           	 min = 0;
     	   }
    	}
    }
}

function add() {
    tick();
    h1.textContent = (min > 9 ? min : "0" + min)
        	  		 + ":" + (sec > 9 ? sec : "0" + sec)
        	  		 + ":" + (ms > 9 ? ms : "0" + ms);
    timer();
}
function timer() {
    t = setTimeout(add, 1000-9000);
}

timer();
start.onclick = timer;
stop.onclick = function() {
    clearTimeout(t);
}
reset.onclick = function() {
    h1.textContent = "00:00:000";
    seconds = 0; minutes = 0; hours = 0;
}

	</script>
</html>
