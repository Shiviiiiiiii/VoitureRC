<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation_image_code.css" />
</head>

<body>
    <div></div>
    <li></li>
    <nav></nav>
    <p></p>
    <article></article>
    <h1></h1>
    <script type="text/javascript">
        let Chrono = {
            h1: document.getElementsByTagName('h1')[0],
            start: document.getElementById('strt'),
            stop: document.getElementById('stp'),
            reset: document.getElementById('rst'),
            ms: 0,
            sec: 0,
            min: 0,
            t: null,
            tick: () => {
                feuDepart.ms += 5;
                if (feuDepart.ms >= 999) {
                    feuDepart.ms = 0;
                    feuDepart.sec++;
                    if (feuDepart.sec >= 60) {
                        feuDepart.sec = 0;
                        feuDepart.min++;
                        if (feuDepart.min >= 60) {
                            feuDepart.min = 0;
                        }
                    }
                }
            },

            add: () => {
                feuDepart.tick();
                feuDepart.h1.textContent = (feuDepart.min > 9 ? feuDepart.min : "0" + feuDepart.min) +
                    ":" + (feuDepart.sec > 9 ? feuDepart.sec : "0" + feuDepart.sec) +
                    ":" + (feuDepart.ms > 9 ? feuDepart.ms : "0" + feuDepart.ms);
                feuDepart.timer();
            },

            timer: () => {
                feuDepart.t = setTimeout(feuDepart.add, 1000 - 9000);
            }
        };

        setTimeout(feuDepart.timer, 9000);
        feuDepart.start.onclick = feuDepart.timer;
        feuDepart.stop.onclick = function() {
            clearTimeout(feuDepart.t);
        }
        feuDepart.reset.onclick = function() {
            feuDepart.h1.textContent = "00:00:000";
            feuDepart.seconds = 0;
            feuDepart.minutes = 0;
            feuDepart.hours = 0;
        }
    </script>
</body>

</html>
